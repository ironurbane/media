<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- 深色背景 - 宇宙感 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0c29" />
      <stop offset="50%" stop-color="#302b63" />
      <stop offset="100%" stop-color="#24243e" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 加强的文字发光效果 -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 星云效果 -->
    <radialGradient id="nebula" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff00cc" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#3300ff" stop-opacity="0" />
    </radialGradient>
    
    <!-- 电路图纹理 -->
    <pattern id="circuitPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="25" x2="50" y2="25" stroke="#00bfff" stroke-width="0.5" opacity="0.3" />
      <line x1="25" y1="0" x2="25" y2="50" stroke="#00bfff" stroke-width="0.5" opacity="0.3" />
      <circle cx="25" cy="25" r="2" fill="#00bfff" opacity="0.5" />
    </pattern>
  </defs>

  <!-- 背景 -->
  <rect width="500" height="500" fill="url(#bgGradient)" />
  
  <!-- 电路图纹理背景层 -->
  <rect width="500" height="500" fill="url(#circuitPattern)" opacity="0.15" />
  
  <!-- 星云效果 -->
  <circle cx="250" cy="200" r="220" fill="url(#nebula)" />
  
  <!-- 星星 -->
  <g>
    <circle cx="120" cy="80" r="1.5" fill="white" opacity="0.8" />
    <circle cx="400" cy="120" r="1.2" fill="white" opacity="0.7" />
    <circle cx="200" cy="50" r="2" fill="white" opacity="0.9" />
    <circle cx="300" cy="400" r="1" fill="white" opacity="0.6" />
    <circle cx="80" cy="300" r="1.5" fill="white" opacity="0.7" />
    <circle cx="420" cy="350" r="1.2" fill="white" opacity="0.8" />
    <circle cx="50" cy="150" r="1" fill="white" opacity="0.6" />
    <circle cx="380" cy="220" r="1.8" fill="white" opacity="0.9" />
    <circle cx="150" cy="420" r="1.2" fill="white" opacity="0.7" />
    <circle cx="250" cy="100" r="1.5" fill="white" opacity="0.8" />
    <circle cx="450" cy="280" r="1" fill="white" opacity="0.6" />
    
    <!-- 流星 -->
    <path d="M 400 50 L 320 130" stroke="white" stroke-width="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.1;0.8" dur="5s" repeatCount="indefinite" />
    </path>
    <path d="M 100 450 L 180 370" stroke="white" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="7s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 中心艺术元素：DNA与诗词结合 -->
  <g transform="translate(250, 200)">
    <!-- DNA双螺旋 (代表科技) -->
    <path d="M -60 -80 
             C -40 -60, 40 -60, 60 -40
             C 40 -20, -40 -20, -60 0
             C -40 20, 40 20, 60 40
             C 40 60, -40 60, -60 80" 
          fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8" filter="url(#glow)" />
          
    <path d="M -60 -80 
             C -40 -100, 40 -100, 60 -120
             C 40 -140, -40 -140, -60 -160
             C -40 -180, 40 -180, 60 -200" 
          fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8" filter="url(#glow)" />
          
    <path d="M -60 80
             C -40 100, 40 100, 60 120
             C 40 140, -40 140, -60 160
             C -40 180, 40 180, 60 200" 
          fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8" filter="url(#glow)" />
          
    <!-- DNA连接点 (形似代码括号) -->
    <line x1="-60" y1="-80" x2="60" y2="-120" stroke="#ff00ff" stroke-width="1.5" />
    <line x1="-60" y1="-40" x2="60" y2="-80" stroke="#ff00ff" stroke-width="1.5" />
    <line x1="-60" y1="0" x2="60" y2="-40" stroke="#ff00ff" stroke-width="1.5" />
    <line x1="-60" y1="40" x2="60" y2="0" stroke="#ff00ff" stroke-width="1.5" />
    <line x1="-60" y1="80" x2="60" y2="40" stroke="#ff00ff" stroke-width="1.5" />
    <line x1="-60" y1="120" x2="60" y2="80" stroke="#ff00ff" stroke-width="1.5" />
    <line x1="-60" y1="160" x2="60" y2="120" stroke="#ff00ff" stroke-width="1.5" />
    
    <!-- 中央发光体 - 代表思想核心 -->
    <circle cx="0" cy="0" r="35" fill="#ff00ff" opacity="0.2" filter="url(#glow)" />
    <circle cx="0" cy="0" r="25" fill="#ff00ff" opacity="0.4" />
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.8" />
    
    <!-- 汉字和代码符号结合 -->
    <g transform="translate(0, 0) scale(0.4)">
      <!-- 代码符号 { -->
      <path d="M -30 -50 C -50 -40, -50 40, -30 50" stroke="#ffffff" stroke-width="8" fill="none" />
      <!-- 代码符号 } -->
      <path d="M 30 -50 C 50 -40, 50 40, 30 50" stroke="#ffffff" stroke-width="8" fill="none" />
      <!-- 诗字中间横笔 -->
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#ffffff" stroke-width="8" />
      <!-- 诗字竖笔 -->
      <line x1="0" y1="-40" x2="0" y2="40" stroke="#ffffff" stroke-width="8" />
    </g>
    
    <!-- 环绕数据流线 -->
    <g opacity="0.6">
      <circle cx="0" cy="0" r="65" fill="none" stroke="#00ffff" stroke-width="0.5" />
      <circle cx="0" cy="0" r="85" fill="none" stroke="#00ffff" stroke-width="0.5" />
      <circle cx="0" cy="0" r="105" fill="none" stroke="#00ffff" stroke-width="0.5" />
      
      <g>
        <circle cx="0" cy="-65" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="46" cy="-46" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle cx="65" cy="0" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.2;1" dur="5s" repeatCount="indefinite" />
        </circle>
        <circle cx="46" cy="46" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.2;1" dur="3.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="0" cy="65" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.2;1" dur="4.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="-46" cy="46" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.2;1" dur="3.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="-65" cy="0" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.2;1" dur="4.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="-46" cy="-46" r="2" fill="#00ffff">
          <animate attributeName="opacity" values="1;0.2;1" dur="3.8s" repeatCount="indefinite" />
        </circle>
      </g>
    </g>
  </g>
  
  <!-- 改进的文字设计 - 调整括号位置使其对称 -->
  <g>
    <!-- 首先测量文本宽度以便正确放置括号 -->
    <text id="mainText" x="250" y="408" font-family="'Noto Sans SC', 'Source Han Sans SC', 'Microsoft YaHei', sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="#ffffff" filter="url(#textGlow)">『寄码于文字，融技于艺术』</text>
    
    <!-- 添加符号装饰 - 修复的位置 -->
    <text x="90" y="408" font-family="monospace" font-size="24" fill="#00ffff" opacity="0.8">{</text>
    <text x="410" y="408" font-family="monospace" font-size="24" fill="#00ffff" opacity="0.8">}</text>
  </g>
</svg>
