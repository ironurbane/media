<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a3a" />
      <stop offset="100%" stop-color="#0f1c2d" />
    </linearGradient>
    
    <!-- 节点连接线渐变 -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64B5F6" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#2196F3" stop-opacity="0.6" />
    </linearGradient>
    
    <!-- 粒子动画 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="500" fill="url(#bgGradient)" />
  
  <!-- 代码矩阵效果 - 背景装饰 -->
  <g opacity="0.1">
    <text x="50" y="50" fill="#4CAF50" font-family="monospace" font-size="10">
      function connectFriends() { return network.build(); }
    </text>
    <text x="150" y="100" fill="#4CAF50" font-family="monospace" font-size="10">
      class Community { constructor() { this.friends = []; } }
    </text>
    <text x="300" y="150" fill="#4CAF50" font-family="monospace" font-size="10">
      import { Connection } from './friendship';
    </text>
    <text x="400" y="200" fill="#4CAF50" font-family="monospace" font-size="10">
      const sharing = knowledge => knowledge.spread();
    </text>
    <text x="100" y="250" fill="#4CAF50" font-family="monospace" font-size="10">
      export default new LinkExchange();
    </text>
    <text x="200" y="300" fill="#4CAF50" font-family="monospace" font-size="10">
      git commit -m "Add new friend links"
    </text>
    <text x="350" y="350" fill="#4CAF50" font-family="monospace" font-size="10">
      await network.connect(friends);
    </text>
    <text x="500" y="400" fill="#4CAF50" font-family="monospace" font-size="10">
      blogosphere.createConnections();
    </text>
  </g>
  
  <!-- 连接网络 - 节点和连线 -->
  <!-- 中心节点 -->
  <circle cx="500" cy="250" r="15" fill="#E91E63" filter="url(#glow)" />
  <text x="490" y="254" font-family="Arial" font-size="12" fill="white" text-anchor="middle">You</text>
  
  <!-- 友链节点 -->
  <circle cx="350" cy="150" r="12" fill="#4CAF50" filter="url(#glow)" />
  <text x="350" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Friend 1</text>
  
  <circle cx="650" cy="150" r="12" fill="#2196F3" filter="url(#glow)" />
  <text x="650" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Friend 2</text>
  
  <circle cx="300" cy="300" r="12" fill="#FF9800" filter="url(#glow)" />
  <text x="300" y="330" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Friend 3</text>
  
  <circle cx="700" cy="300" r="12" fill="#9C27B0" filter="url(#glow)" />
  <text x="700" y="330" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Friend 4</text>
  
  <circle cx="450" cy="400" r="12" fill="#00BCD4" filter="url(#glow)" />
  <text x="450" y="430" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Friend 5</text>
  
  <circle cx="550" cy="400" r="12" fill="#CDDC39" filter="url(#glow)" />
  <text x="550" y="430" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Friend 6</text>
  
  <!-- 连接线 -->
  <line x1="500" y1="250" x2="350" y2="150" stroke="url(#lineGradient)" stroke-width="2" />
  <line x1="500" y1="250" x2="650" y2="150" stroke="url(#lineGradient)" stroke-width="2" />
  <line x1="500" y1="250" x2="300" y2="300" stroke="url(#lineGradient)" stroke-width="2" />
  <line x1="500" y1="250" x2="700" y2="300" stroke="url(#lineGradient)" stroke-width="2" />
  <line x1="500" y1="250" x2="450" y2="400" stroke="url(#lineGradient)" stroke-width="2" />
  <line x1="500" y1="250" x2="550" y2="400" stroke="url(#lineGradient)" stroke-width="2" />
  
  <!-- 次级连接 -->
  <line x1="350" y1="150" x2="650" y2="150" stroke="url(#lineGradient)" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="300" y1="300" x2="700" y2="300" stroke="url(#lineGradient)" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="450" y1="400" x2="550" y2="400" stroke="url(#lineGradient)" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- 装饰性粒子 -->
  <g opacity="0.7">
    <circle cx="400" cy="200" r="2" fill="#64B5F6" filter="url(#glow)" />
    <circle cx="600" cy="200" r="2" fill="#64B5F6" filter="url(#glow)" />
    <circle cx="450" cy="300" r="2" fill="#64B5F6" filter="url(#glow)" />
    <circle cx="550" cy="300" r="2" fill="#64B5F6" filter="url(#glow)" />
    <circle cx="420" cy="350" r="2" fill="#64B5F6" filter="url(#glow)" />
    <circle cx="580" cy="350" r="2" fill="#64B5F6" filter="url(#glow)" />
    <circle cx="380" cy="250" r="2" fill="#64B5F6" filter="url(#glow)" />
    <circle cx="620" cy="250" r="2" fill="#64B5F6" filter="url(#glow)" />
  </g>
  
  <!-- 标题 -->
  <text x="500" y="70" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle" style="letter-spacing: 5px;">FRIEND LINKS</text>
  <text x="500" y="95" font-family="Arial" font-size="14" fill="#90CAF9" text-anchor="middle" style="letter-spacing: 2px;">CONNECTING THE TECH COMMUNITY</text>
  
  <!-- 底部装饰 -->
  <rect x="350" y="465" width="300" height="1" fill="#90CAF9" />
  <text x="500" y="480" font-family="monospace" font-size="12" fill="#90CAF9" text-anchor="middle">// 代码改变世界，友谊连接未来</text>
</svg>
