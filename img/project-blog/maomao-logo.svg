<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- 背景 - 星空效果 -->
  <rect width="400" height="400" fill="#1a1a2e"/>
  
  <!-- 星星 -->
  <circle cx="50" cy="50" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="80" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="40" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="280" cy="70" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="350" cy="30" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="70" cy="130" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="160" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="320" cy="150" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="30" cy="200" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="200" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="370" cy="250" r="1.2" fill="#ffffff" opacity="0.7"/>
  
  <!-- 中心图形元素 - 代表代码与诗意的结合 -->
  <g transform="translate(200, 200)">
    <!-- 外圆 - 代表思想的边界 -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#4d96ff" stroke-width="2" opacity="0.8"/>
    
    <!-- 螺旋代码线 - 代表思维的舞蹈 -->
    <path d="M 0 -90 
             A 90 90 0 0 1 63.6 -63.6 
             A 70 70 0 0 0 49.5 -49.5 
             A 50 50 0 0 1 35.4 -35.4 
             A 30 30 0 0 0 21.2 -21.2 
             A 10 10 0 0 1 7.1 -7.1" 
          fill="none" stroke="#6c63ff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 螺旋代码线的对称部分 -->
    <path d="M 0 90 
             A 90 90 0 0 1 -63.6 63.6 
             A 70 70 0 0 0 -49.5 49.5 
             A 50 50 0 0 1 -35.4 35.4 
             A 30 30 0 0 0 -21.2 21.2 
             A 10 10 0 0 1 -7.1 7.1" 
          fill="none" stroke="#6c63ff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 中心点 - 代表思想的核心 -->
    <circle cx="0" cy="0" r="20" fill="#f72585"/>
    
    <!-- 放射线 - 代表思想的扩散 -->
    <line x1="0" y1="-50" x2="0" y2="-110" stroke="#f72585" stroke-width="2"/>
    <line x1="50" y1="0" x2="110" y2="0" stroke="#f72585" stroke-width="2"/>
    <line x1="0" y1="50" x2="0" y2="110" stroke="#f72585" stroke-width="2"/>
    <line x1="-50" y1="0" x2="-110" y2="0" stroke="#f72585" stroke-width="2"/>
    <line x1="35" y1="-35" x2="78" y2="-78" stroke="#f72585" stroke-width="2"/>
    <line x1="35" y1="35" x2="78" y2="78" stroke="#f72585" stroke-width="2"/>
    <line x1="-35" y1="35" x2="-78" y2="78" stroke="#f72585" stroke-width="2"/>
    <line x1="-35" y1="-35" x2="-78" y2="-78" stroke="#f72585" stroke-width="2"/>
    
    <!-- 代码符号 - 代表技术 -->
    <text x="-25" y="8" font-family="monospace" font-size="24" fill="#ffffff">{}</text>
    <text x="5" y="8" font-family="serif" font-style="italic" font-size="24" fill="#ffffff">诗</text>
  </g>
  
  <!-- 文字部分 -->
  <text x="200" y="350" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">毛毛的乖孩子</text>
  
  <!-- 底部标语 -->
  <text x="200" y="375" font-family="serif" font-style="italic" font-size="12" text-anchor="middle" fill="#4d96ff">代码背后的诗意</text>
</svg>
